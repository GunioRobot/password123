<body>

    <div id="content">
      <section>
        <form action="password123.html">
          <label for="password">Enter A Password:</label>
          <input type="password" name="password" id="password"/>
          <input type="image" id="send" src="send.png"/>

    <script type="text/javascript" src="jquery.password123.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        
            // Kick off the plugin
            $('input:password').password123();
            
            // Display form submissions on the page
            $('form').submit(function () {
                $('#show-value').text('Value To Send: ' + $(this).serialize());
                return false;
            });
        });
    </script>
